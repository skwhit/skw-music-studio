<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="hero">
      <div class="fixed">
        <header class="box" id="header">SKW Music Studio</header>
        <nav class="box" id="navbar">
          <ul class="nav">
            <li class="nav_item" id="nav_left">
              <a href="./index.html"
                ><img id="logo" src="img/SKW Music.png"
              /></a>
            </li>
            <div id="nav_right" class="nav_item">
              <li class="nav_item"><a href="./index.html">Home</a></li>
              <li class="nav_item"><a href="./about.html">About</a></li>
              <li class="nav_item"><a href="./contact.html">Contact</a></li>
            </div>
          </ul>
        </nav>
      </div>
      <div class="contact">
        <h1>Want to sign up for lessons?</h1>
        <p>Enter your information below:</p>
        <div class="line"></div>
        <form id="survey-form" action="#">
          <fieldset>
              <label id="name-label" for="name">Name<input id="name" type="text" name="name" placeholder="First and last name" required></label>
              <label id="email-label" for="email">Email<input id="email" type="email" name="email" placeholder="e.g. Denise@gmail.com" required></label>
              <label id="number-label" for="age">Age<input id="number" type="number" name="age" min="16" max="120" placeholder="Under 18 will need guardian present during first lesson" required></label>
          </fieldset>
          <fieldset>
              <label for="residence">How did you hear about us?
              <select name="role" id="dropdown">
                  <option value="">Select an option below</option>
                  <option value="1">Family member</option>
                  <option value="2">Friend</option>
                  <option value="3">Social Media</option>
                  <option value="4">Advertisement</option>
                  <option value="5">Other</option>
              </select> 
              </label>
          </fieldset>
          <fieldset>How would you describe your musical ability?
              <label value="1" id="rec" for="rec"><input class="inline" type="radio" name="rec">Beginner</label>
              <label value="2" id="rec" for="rec"><input class="inline" type="radio" name="rec">Intermediate</label>
              <label value="3" id="rec" for="rec"><input class="inline" type="radio" name="rec">Advanced</label>
          </fieldset>
          <fieldset>Which instrument are you wanting to learn? (check all that apply)
              <label id="instrument" for="instrument"><input class="inline" value="1" type="checkbox">Piano</label>
              <label id="instrument" for="instrument"><input class="inline" value="2" type="checkbox">Acoustic Guitar</label>
              <label id="instrument" for="instrument"><input class="inline" value="3" type="checkbox">Drums</label>
          </fieldset>
          <fieldset>Any additional information we should know?
              <textarea name="comments" id="comments" cols="30" rows="4" placeholder="Enter your comments here..."></textarea>
          </fieldset>
          <input id="submit" type="submit" value="Submit">
      </form>
      </div>

      <footer class="box" id="footer"></footer>
    </div>
  </body>
</html>
