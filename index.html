<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="hero">
      <div class="fixed">
        <header class="box" id="header">SKW Music Studio</header>
        <nav class="box" id="navbar">
          <ul class="nav">
            <li class="nav_item" id="nav_left">
              <a href="./index.html"
                ><img id="logo" src="img/SKW Music.png"
              /></a>
            </li>
            <div id="nav_right" class="nav_item">
              <li class="nav_item"><a href="./index.html">Home</a></li>
              <li class="nav_item"><a href="./about.html">About</a></li>
              <li class="nav_item"><a href="./contact.html">Contact</a></li>
            </div>
          </ul>
        </nav>
      </div>
      <section class="box" id="section1">
        <iframe
          id="video1"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/R0JKCYZ8hng"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        >
        </iframe>
      </section>
      <div class="content">
        <div class="instrument-wrapper">
          <div class="piano">
            <h2>Piano</h2>
            <img src="./img/piano.jpg" alt="Picture of a piano">
          </div>
        </div>
        <div class="instrument-wrapper">
          <div class="acoustic-guitar">
            <h2>Acoustic Guitar</h2>
            <img src="./img/acousticGuitar.jpg" alt="Picture of a piano">
          </div>
        </div>
        <div class="instrument-wrapper">
          <div class="drums">
            <h2>Drums</h2>
            <img src="./img/drums.jpg" alt="Picture of a piano">
          </div>
        </div>
      </div>

      <footer class="box" id="footer">Footer</footer>
    </div>
  </body>
</html>
